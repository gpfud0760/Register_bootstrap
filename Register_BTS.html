    <section class="main">
        <div style="padding: 10px;"></div>
        <h1>회원가입</h1>
        <div style="padding: 15px;"></div>
        <h5>쉽고 간편한 클라우드 서비스를 만나보세요.</h5>
        <div style="padding: 30px;"></div>
        <article>
            <form>
                <h5 class="main-form-title">1. 로그인 정보</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">이메일 <span style="color: skyblue;">(필수)</span></label>
                    <div>
                        <small id="emailHelp" class="form-text text-muted"">입력하신 이메일로 서비스 관련 주요사항이 안내됩니다.</small>
                    </div>
                    <input type="text" class="form-control" placeholder="아이디로 사용될 이메일을 입력해주세요." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <select class="input-group-text" id="basic-addon2">
                            <option selected>@example.com</option>
                            <option value="1">@gmail.com</option>
                            <option value="2">@naver.com</option>
                        </select>
                    </div>
                </div>
                <div style="padding: 15px;"></div>
                <div class="form-group">
                    <label for="exampleInputPassword1">비밀번호 <span style="color: skyblue;">(필수)</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요.">

                    <label for="exampleInputPassword1">비밀번호 확인 <span style="color: skyblue;">(필수)</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 다시 입력해주세요.">
                </div>
                <div style="padding: 15px;"></div>
                <h5 class="main-form-title">2. 개인 정보</h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">회원유형 <span style="color: skyblue;">(필수)</span></label>
                    <div class="input-group-append">
                        <select class="input-group-text" id="basic-addon2" style="width: 500px; margin-left: auto; margin-right: auto;">
                            <option selected>회원유형을 선택해주세요.</option>
                            <option value="1">개인회원</option>
                            <option value="2">사업자</option>
                        </select>
                    </div>
                    <div style="padding: 15px;"></div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">이름/회사명<span style="color: skyblue;">(필수)</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="이름 또는 회사명을 입력해주세요.">
                    </div>
                </div>
                <div style="padding: 15px;"></div>
                <h5 class="main-form-title"></h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">휴대폰 번호 <span style="color: skyblue;">(필수)</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="'-'없이 입력해주세요.">
                </div>
                <h5 class="main-form-title"></h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">문의유형 <span style="color: skyblue;">(필수)</span></label>
                    <div class="input-group-append">
                        <select class="input-group-text" id="basic-addon2" style="width: 500px; margin-left: auto; margin-right: auto;">
                            <option selected>문의유형을 선택해주세요.</option>
                            <option value="1">비지니스 문의</option>
                            <option value="2">가입 및 관리</option>
                        </select>
                    </div>
                </div>
                <h5 class="main-form-title"></h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">제목 <span style="color: skyblue;">(필수)</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="제목을 입력해주세요.">
                </div>
                <h5 class="main-form-title"></h5>
                <div class="form-group">
                    <label for="exampleInputPassword1">자동입력방지 <span style="color: skyblue;">(필수)</span></label>
                    <div>
                        <small id="emailHelp" class="form-text text-muted"">아래 이미지를 보인는 대로 입력해주세요.</small>
                    </div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div style="padding: 5px;"></div>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="자동입력방지 문자를 확인해주세요.">
                </div>
                <div style="padding: 15px;"></div>
                <button type="submit" class="form-submit">문의하기</button>
            </form>
        </articlee>
